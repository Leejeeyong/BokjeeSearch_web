	// 서울복지서비스 맞춤검색
	function go_search(){
		var service = $("#gubun").val();
		if(service == "1"){
			$("#searchForm").attr("action", "/handicap/findWelfareService.do");
			$("#searchForm").submit();
		}else if(service == "2"){
			$("#searchForm").attr("action", "/hope/careSearch.do");						
			$("#searchForm").submit();
		}else if(service == "3"){
			var signguNm = $("#schAtdrcCd option:selected").text();	
			if(signguNm == "복지시설 지역선택" || signguNm == "전체")$("#signguNm").val("");
			else $("#signguNm").val(signguNm);
			
			$("#searchForm").attr("action", "/hope/customizedSearch.do");			
			$("#searchForm").submit();
		}
	}
	
	function change_gubun(gubun){
		$("#gubun").val(gubun);console.log(gubun);
		if(gubun == '2' || gubun == '3'){
			$("#searchBtn").css("margin-top", "30px");
		}else{
			$("#searchBtn").css("margin-top", "0px");
		}
	}
